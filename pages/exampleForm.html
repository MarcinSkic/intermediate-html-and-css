<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exampleForm.css">
    <link rel="stylesheet" href="../css/stapleDesign.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Basic form</h1>
    </header>
    <a href="../index.html" class="return-to-menu">Return to Index</a>
    <main>
        <form action="/somewebsitethatdoesntexist" method="POST">
            <h1 style="color: inherit">Payment form</h1>
            <p>Required fields are followed by <abbr title="required"><strong>*</strong></abbr>.</p>
            <section>
                <h2>Contact information</h2>
                <fieldset disabled>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <span>Mr</span>
                                <input type="radio" name="title" id="title_1">
                                
                            </label>
                        </li>
                        <li>
                            <label for="title_2">
                                <span>Ms</span>
                                <input type="radio" name="title" id="title_2">
                                
                            </label>
                        </li>
                        <li>
                            <label for="title_3">
                                <span>Other</span>
                                <input type="radio" name="title" id="title_3">
                                
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <p><label for="name"><span>Name: </span><strong><abbr title="required">*</abbr></strong></label><input type="text" id="name" name="username"></p>
                <p><label for="mail"><span>E-mail: </span><strong><abbr title="required">*</abbr></strong></label><input type="email" id="mail" name="usermail"></p>
                <p><label for="pwd"><span>Password: </span><strong><abbr title="required">*</abbr></strong></label><input type="password" id="pwd" name="password"></p>       
            </section>
            <section>
                <p>
                    <h2>Payment information</h2>
                    <label for="card">
                        <span>Card type: </span>
                    </label>
                    <select id="card" name="usercard">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="tel" name="cardnumber" id="number" required>
                </p>
                <p>
                    <label for="expiration">
                        <span>Expiration</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                <input type="text" name="expirationdate" id="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[1-2]\/[0-9]{2})$" required>
                </p>
            </section>
            <button type="submit">Send</button>   
        </form>
    </main>
</body>

</html>
