<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/advancedFormStyling.css">
    <title>Advanced Styling</title>
</head>
<body>
    
    <section id="checkboxes">
      <h2>Checkboxes</h2>
        <form>
            <fieldset>
              <legend>Fruit preferences</legend>
          
              <p>
                <label>
                  <input type="checkbox" name="fruit-1" value="cherry">
                  I like cherry
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit-2" value="banana" disabled>
                  I can't like banana
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit-3" value="strawberry">
                  I like strawberry
                </label>
              </p>
            </fieldset>
          </form>
    </section>
    
    <section id="uglyOnes">
      <h2>Ugly Ones</h2>
        <form>
          <h3>Select box:</h3>
            <div class="select-wrapper" >
                <select name="fruit" id="fruit" >
                    <option value="Cherry">Cherry</option>
                    <option value="Banana">Banana</option>
                    <option value="Lemon">Lemon</option>
                </select>
            </div>
            <h3>Datalist</h3>
            <div>
                <input type="text" list="fruits">
                <datalist id="fruits">
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Blackberry">Blackberry</option>
                    <option value="Blueberry">Blueberry</option>
                    <option value="Lemon">Lemon</option>
                    <option value="Lychee">Lychee</option>
                    <option value="Peach">Peach</option>
                    <option value="Pear">Pear</option>
                </datalist>
            </div>
            <h3>Date time local</h3>
            <div><input type="datetime-local"></div>
            <h3>Range:</h3>
            <div><input type="range" min="0" max="100" value="50"></div>
            <h3>Color</h3>
            <div><input type="color"></div>
            <h3>File picker:</h3>
            <div><input type="file" name="" id=""></div>
            <div><progress min="0" max="100" value="50">50/100</progress></div>
            <div>
              <meter min="0" max="100" optimum="80" low="33" high="66" value="50"></meter>
            </div>
        </form>
    </section>
    
    <section id="generatedContent">
      <h2>Generated Content</h2>
      <form action="">
        <fieldset>
          <legend>Feedback form</legend>
          <h3>Required fields are labelled with "required".</h3>
          <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" required>
            <span></span>
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" required>
            <span></span>
          </div>
          <div>
            <label for="lastname">Age (must be 12+):</label>
            <input type="number" id="lastname" min="12" max="150" required>
            <span></span>
          </div>
          <div>
            <label for="mail">Email address (include if you want a response):</label>
            <input type="email" name="email" id="mail">
            <span></span>
          </div>
          <div><button>Submit</button></div>
        </fieldset>
      </form>
    </section>
</body>
</html>
